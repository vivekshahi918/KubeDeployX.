name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q '"test":' package.json; then
            npm test
          else
            echo "Skipping tests: No test script found"
          fi

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Build and Push (Frontend)
        run: |
          docker build -t shahivivek29/frontend:latest ./frontend
          docker push shahivivek29/frontend:latest

      - name: Docker Build and Push (Backend)
        run: |
          docker build -t shahivivek29/backend:latest ./backend
          docker push shahivivek29/backend:latest
